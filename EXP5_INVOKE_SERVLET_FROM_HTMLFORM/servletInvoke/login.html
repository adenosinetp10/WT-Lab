  <body>
    <hr>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="login.html">Login</a>

      <li class="nav-item">

      <li class="nav-item">

    <hr>
      <form action="Login" method="post">
              <div class="col-md-4" style="margin-left:auto;margin-right:auto;margin-top: auto;margin-bottom:auto;">
                <legend>Login</legend>
                <div class="form-group">
                  <label for="name">Name :</label>
                  <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Enter your Name here</small>
                </div>
                <div class="form-group">
                  <label for="password">Password :</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="">
                  <small id="helpId" class="form-text text-muted">Enter your password</small>
                </div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>  
            </div>
      </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
