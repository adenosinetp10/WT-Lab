<!DOCTYPE html>
<html lang="en">
<head>
    <title>Head</title>
</head>
<body>
    <h1>AJAX</h1>
    <input type="button" value="Click" onclick="loadXMLDoc()">
    <div id="container"></div>

    <script type="text/javascript">
        function loadXMLDoc()
        {
            const container = document.getElementById("container");
            const xml = new XMLHttpRequest();

            xml.onload = function(){
                if (this.status === 200){
                    container.innerHTML = xml.responseText;
            }
            else{
                console.warn("Didn;t get 200 response.")
            }

            };

            xml.open("GET", "para.html");
            xml.send();
            
        }
    </script>

</body>
</html>
